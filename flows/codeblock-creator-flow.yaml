version: "0.0.1"

metadata:
  name: "codeblock-creator-flow"
  description: "CodeBlocks Generator"
  author: "digit"
  tags: [codeblocks-creator]
  private: true

inputs:
  tree:
    type: string
    description: "File Tree of your project"
    required: true
    example: "Example"
  json_features:
    type: string
    description: "JSON of features"
    required: true
    example: "Example"

model:
  provider: "openai"
  name: "gpt-4o"

prompt: |
  attached are the directory tree structure of a project repository and a JSON of characteristics of the feature to be added to the project. 
  output-format: should contain ONLY all files that need to be edited or created in a python list format and the elements should be path/to/files
  {tree}
  {json_features}

readme: |
  It's a code helper?